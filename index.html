<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>몸으로 말해요 - 시작</title>
    <script type="module">
      import { WORD_CATEGORIES } from './data/words.js';

      window.onload = () => {
        const list = document.getElementById('category-list');
        for (const category of Object.keys(WORD_CATEGORIES)) {
          const btn = document.createElement('button');
          btn.textContent = category;
          btn.onclick = () => {
            localStorage.setItem('selectedCategory', category);
            location.href = 'game.html';
          };
          list.appendChild(btn);
        }
      };
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<h1>카테고리를 선택하세요</h1>
<div id="category-list"></div>
</body>
</html>
